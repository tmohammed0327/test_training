<div id="post-list">
    {% if postListHeadline %}
    <h2>{{ postListHeadline }}</h2>
    {% endif %}
    <div>
        <ol class="flow padding-0">
            {% for item in postListItems %}
            <li><a class="text-subheadline" href="{{ item.url }}" >{{ item.data.title }}</a></li>
            {% endfor %}
        </ol>
    </div>
</div>
