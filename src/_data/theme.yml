        text:
          - key: name
        icon:
          - key: icon
      values:
        - id: rounded-none
          name: None - Formal / Luxury (0px)
        - id: rounded-sm
          name: Rounded Small - Techie (2px)
        - id: rounded
          name: Rounded - Clean and simple (4px)
        - id: rounded-md
          name: Rounded Medium - Friendly (6px)
        - id: rounded-lg
          name: Rounded Large - Friendly/Quirky (8px)
        - id: rounded-xl
          name: Rounded Extra Large - Quirky (12px)
  container_rounding:
    type: select
    comment: >-
      This will change the rounding of all the containers (Anything  that isn't a button or image. e.g. cards, form input boxes, etc) on the site. Each option mentions which brand it is best suited for,
      and how many pixels of rounding is applied. The brand mentioned is just what is commonly used, but not rule
    options:
      allow_empty: false
      value_key: id
      preview:
        text:
          - key: name
        icon:
          - key: icon
      values:
        - id: rounded-none
          name: None - Formal / Luxury (0px)
        - id: rounded-sm
          name: Rounded Small - Techie (2px)
        - id: rounded
          name: Rounded - Clean and simple (4px)
        - id: rounded-md
          name: Rounded Medium - Friendly (6px)
        - id: rounded-lg
          name: Rounded Large - Friendly/Quirky (8px)
        - id: rounded-xl
          name: Rounded Extra Large - Quirky (12px)