primaryColor_group:
  name: Primary
  textColor: '#041e25'
  backgroundColor: '#f6fdfe'
  primaryColor: '#25cbe4'
  secondaryColor: '#ef808f'
  accentColor: '#eaca57'
customColor_groups:
  - name: Primary Dark
    textColor: '#daf4fb'
    backgroundColor: '#010809'
    primaryColor: '#1bc0da'
    secondaryColor: '#7f101f'
    accentColor: '#a88815'
    id: 5c9075f8-80f9-4482-b041-91cffdfe02be
heading_font: Alegreya Sans
content_font: Fira Sans
logo_font: Oswald
button_rounding: rounded
image_rounding: rounded
container_rounding: rounded
_inputs:
  button_rounding:
    comment: >-
      This will change the rounding of all the buttons on the site. Each option mentions which brand it is best suited for,
      and how many pixels of rounding is applied. The brand mentioned is just what is commonly used, but not rule
    type: select
    options:
      allow_empty: false
      value_key: id
      preview:
        text:
          - key: name
        icon:
          - key: icon
      values:
        - id: rounded-none
          name: None - Formal / Luxury (0px)
        - id: rounded-sm
          name: Rounded Small - Techie (2px)
        - id: rounded
          name: Rounded - Clean and simple (4px)
        - id: rounded-md
          name: Rounded Medium - Friendly (6px)
        - id: rounded-lg
          name: Rounded Large - Friendly/Quirky (8px)
        - id: rounded-xl
          name: Rounded Extra Large - Quirky (12px)
        - id: rounded-full
          name: Rounded Full - Very Quirky (Circular)
  image_rounding:
    type: select
    comment: >-
      This will change the rounding of all the images on the site. Each option mentions which brand it is best suited for,
      and how many pixels of rounding is applied. The brand mentioned is just what is commonly used, but not rule
